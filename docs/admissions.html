<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite School - Futuristic Admission</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root {
            --elite-gold: #d4af37;
            --elite-blue-dark: #0a192f;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --neon-glow: 0 0 15px rgba(212, 175, 55, 0.5);
        }

        body {
            background: radial-gradient(circle at center, #112240 0%, #0a192f 100%);
            color: #e6f1ff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white !important;
            border-radius: 10px;
            padding: 12px;
        }

        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--elite-gold);
            box-shadow: var(--neon-glow);
        }

        .btn-elite {
            background: var(--elite-gold);
            color: var(--elite-blue-dark);
            border: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn-elite:hover {
            background: #f1c40f;
            transform: translateY(-2px);
            box-shadow: var(--neon-glow);
        }

        .progress {
            background-color: rgba(255, 255, 255, 0.1);
            overflow: visible;
        }

        .progress-bar {
            background: linear-gradient(90deg, #d4af37, #f1c40f);
            box-shadow: var(--neon-glow);
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-step {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        label { color: var(--elite-gold); font-weight: 500; margin-bottom: 5px; }
        
        /* Custom Loading Spinner */
        #loader { display: none; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="mb-5">
        <a href="https://eliteschoolgabon.com/" class="btn btn-outline-light border-0 shadow-sm rounded-pill">
            <i class="bi bi-arrow-left-circle-fill me-2"></i> Back to Elite
        </a>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="glass-card p-4 p-md-5">
                <h2 class="text-center mb-2 fw-bold" style="color: var(--elite-gold);">ADMISSION PORTAL</h2>
                <p class="text-center text-secondary mb-4 small text-uppercase tracking-widest">Future Leaders Begin Here</p>
                
                <div class="progress mb-5" style="height: 6px;">
                    <div id="formProgress" class="progress-bar" role="progressbar" style="width: 50%;"></div>
                </div>

                <form id="admissionForm">
                    
                    <div class="form-step" id="step1">
                        <h4 class="mb-4"><i class="bi bi-person-badge me-2"></i>Child's Information</h4>
                        <div class="row g-4">
                            <div class="col-md-6">
                                <label>Full Name</label>
                                <input type="text" name="nom" class="form-control" placeholder="e.g. John Doe" required>
                            </div>
                            <div class="col-md-6">
                                <label>Date of Birth</label>
                                <input type="date" name="dob" class="form-control" required>
                            </div>
                            <div class="col-12">
                                <label>Grade Applying For</label>
                                <select name="objet" class="form-select" required>
                                    <option value="Admission: 6ème">6ème</option>
                                    <option value="Admission: 5ème">5ème</option>
                                    <option value="Admission: 4ème">4ème</option>
                                    <option value="Admission: 3ème">3ème</option>
                                    <option value="Admission: 2nde">2nde</option>
                                    <option value="Admission: 1ere">1ere</option>
                                    <option value="Admission: Tle">Tle</option>
                                </select>
                            </div>
                        </div>
                        <button type="button" class="btn btn-elite mt-5 w-100 py-3" onclick="nextStep(2)">
                            Continue <i class="bi bi-chevron-right ms-1"></i>
                        </button>
                    </div>

                    <div class="form-step d-none" id="step2">
                        <h4 class="mb-4"><i class="bi bi-shield-check me-2"></i>Parent Details</h4>
                        <div class="row g-4">
                            <div class="col-md-6">
                                <label>Parent/Guardian Name</label>
                                <input type="text" name="parent_name" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label>Email Address</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                            <div class="col-12">
                                <label>Phone Number (WhatsApp)</label>
                                <input type="tel" name="contact" class="form-control" placeholder="+241..." required>
                            </div>
                            <div class="col-12">
                                <label>Additional Message</label>
                                <textarea name="message" class="form-control" rows="3"></textarea>
                            </div>
                            <div class="col-12 mt-4">
                                <div class="form-check p-3 glass-card border-0">
                                    <input class="form-check-input" type="checkbox" id="imageConsent" required>
                                    <label class="form-check-label ms-2 text-white" for="imageConsent">
                                        <strong>Image Use Consent</strong><br>
                                        <small class="text-secondary">I authorize Elite to use media of my child for educational purposes.</small>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex gap-3 mt-5">
                            <button type="button" class="btn btn-outline-light w-25 py-3" onclick="nextStep(1)">Back</button>
                            <button type="submit" id="submitBtn" class="btn btn-elite flex-grow-1 py-3">
                                <span id="btnText">Submit Application</span>
                                <span id="loader" class="spinner-border spinner-border-sm" role="status"></span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // 1. NAVIGATION LOGIC
    function nextStep(step) {
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const progressBar = document.getElementById('formProgress');

        if (step === 2) {
            step1.classList.add('d-none');
            step2.classList.remove('d-none');
            progressBar.style.width = '100%';
        } else {
            step2.classList.add('d-none');
            step1.classList.remove('d-none');
            progressBar.style.width = '50%';
        }
    }

    // 2. DATA SUBMISSION LOGIC
    const scriptURL = 'REPLACE_WITH_YOUR_DEPLOYED_WEB_APP_URL'; // <--- PUT YOUR URL HERE
    const form = document.getElementById('admissionForm');
    const btnText = document.getElementById('btnText');
    const loader = document.getElementById('loader');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', e => {
        e.preventDefault();
        
        // Show loading state
        submitBtn.disabled = true;
        btnText.style.display = 'none';
        loader.style.display = 'inline-block';

        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                alert('Success! Your application has been transmitted to the Elite cloud.');
                form.reset();
                nextStep(1);
                submitBtn.disabled = false;
                btnText.style.display = 'inline-block';
                loader.style.display = 'none';
            })
            .catch(error => {
                console.error('Error!', error.message);
                alert('Transmission error. Please check connection.');
                submitBtn.disabled = false;
                btnText.style.display = 'inline-block';
                loader.style.display = 'none';
            });
    });
</script>

</body>
</html>
