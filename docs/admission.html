<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<div class="container py-5">
    <div class="mb-4">
    

        <a href="https://eliteschoolgabon.com/" data-page="home" class="btn btn-outline-secondary border-0 shadow-sm mb-3">
    <i class="bi bi-arrow-left-circle-fill me-2"></i> Back to Elite
</a>
    </div>

    <div class="card shadow">
        <div class="card-body p-4">
            <h2 class="text-center mb-4">Admission Form</h2>
            
            <div class="progress mb-4" style="height: 10px;">
                <div id="formProgress" class="progress-bar" role="progressbar" style="width: 50%; background-color: var(--elite-gold);"></div>
            </div>

            <form id="admissionForm">
                <div class="form-step" id="step1">
                    <h4 class="mb-3" style="color: var(--elite-blue-dark);">Step 1: Child's Information</h4>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" required>
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Grade Applying For</label>
                            <select class="form-select">
                                <option>Preschool</option>
                                <option>Primary</option>
                            </select>
                        </div>
                    </div>
                    <button type="button" class="btn fw-bold mt-4 w-100" style="background-color: var(--elite-gold);" onclick="nextStep(2)">Next: Parent Details</button>
                </div>

                <div class="form-step d-none" id="step2">
                    <h4 class="mb-3" style="color: var(--elite-blue-dark);">Step 2: Parent Information & Consent</h4>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Parent/Guardian Name</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" required>
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" required>
                        </div>
                        
                        <div class="col-12 mt-4">
                            <div class="form-check p-3 border rounded">
                                <input class="form-check-input" type="checkbox" id="imageConsent" required>
                                <label class="form-check-label ms-2" for="imageConsent">
                                    <strong>Image Use Consent</strong><br>
                                    <small>I authorize Elite to use photographs or videos of my child for educational or promotional purposes.</small>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex gap-2 mt-4">
                        <button type="button" class="btn btn-secondary w-50" onclick="nextStep(1)">Back</button>
                        <button type="submit" class="btn btn-success fw-bold w-50" style="background-color: var(--elite-gold); color: var(--elite-blue-dark);">Submit Application</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function nextStep(step) {
    const step1 = document.getElementById('step1');
    const step2 = document.getElementById('step2');
    const progressBar = document.getElementById('formProgress');

    if (step === 2) {
        step1.classList.add('d-none');
        step2.classList.remove('d-none');
        progressBar.style.width = '100%';
    } else {
        step2.classList.add('d-none');
        step1.classList.remove('d-none');
        progressBar.style.width = '50%';
    }
}

// Optional: Handle form submission
document.getElementById('admissionForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Thank you! Your application for Elite has been submitted.');
});

</script>
